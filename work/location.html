<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>location</title>
    </head>
    <body>
        <p>location.hash = <input id="hash" type="text" value="#foo"/> <button onclick="location.hash=document.getElementById('hash').value">Apply</button></p>
        <p>location.search = <input id="search" type="text" value="?bar=1"/> <button onclick="location.search=document.getElementById('search').value">Apply</button></p>
        <p><button onclick="location.href=location.pathname">Clear</button></p>
    </body>
</html>
